<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastro Cliente</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Informacoes Pessoais</h2>
                <form>
                    <label class="form-label h6" for="nome">Nome:</label>
                    <div class="col-sm-5">
                        <input class="form-control" type="text" placeholder="Digite seu nome" />
                    </div>
                    <label class="form-label h6" for="email">E-Mail:</label>
                    <div class="col-sm-5">
                        <input class="form-control" type="text" placeholder="Digite seu E-Mail">
                    </div>
                    <label class="form-label h6"  for="tel">Telefone:</label>
                    <div class="col-sm-5">
                        <input class="form-control" maxlength="11" type="tel">
                    </div>
                    <button class="btn btn-info">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
